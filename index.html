<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="input">
		Amount <input type="number"  id="principal">  <br/>
		</div>
        <div class="input">
		Rate <input onChange="updateRate()" type="range"  id="rate" min="1" max="20" step="0.25" value=10.25>
        <span id="rate_val">10.25%</span>  <br/>
		</div>
        <div class="input">
		No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
		</div>
		<div class="input">
        <button onclick="compute()">Compute Interest</button><br/>
		</div>
		<div class="result">
        <span id="result"></span>
		</div>
		
		<footer>
            &#169; This Calculator belongs to Jahidul Islam
        </footer>
        </div>
        
    </body>
</html>
